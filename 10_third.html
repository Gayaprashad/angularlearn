<!doctype html>
<html ng-app="app7" ng-cloak>
  <head>
    <title>AngularJS Tutorial 5</title>
    <style>
    [ng\:cloak], [ng-cloak], .ng-cloak{
        display:none;
    }

    </style>
    </head>
    <body>
        <div ng-controller="mainCtrl as parent">
            <p>Name: {{parent.name}}</p>
            <p>Sound: {{parent.sound}}</p>
            <button ng-click=parent.animalClick()>ANimal Data</button>
        </div>
        <div ng-controller="dogCtrl as dog">
            <p>Name: {{dog.child.name}}</p>
            <p>Sound: {{dog.child.sound}}</p>
            <button ng-click=dog.child.animalClick()>ANimal Data</button>
            <button ng-click=dog.child.dogData()>More  Dog data</button>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
        <script src="js/exam7.js"></script>
    </body>
</html>
