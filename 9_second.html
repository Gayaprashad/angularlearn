<!doctype html>
<!--this is used to display multiple views in a single controller and multiple views with multiple controller-->
<html ng-app="app2">
    <head>
        <title>AngularJS 2</title>
    </head>
    <body>
        <h4 ng-controller="ctrl1">First RandomNumber:{{randomNum1}}</h4>
        <h4 ng-controller="ctrl1">Second RandomNumber:{{randomNum2}}</h4>

        <h4 ng-controller="badctrl">Badddd:{{bad}}</h4>
        <h4 ng-controller="goodctrl">Good: <span data-ng-bind="good"></span></h4>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
        <script src="js/exam2.js"></script>
    </body>
</html>
